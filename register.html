<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Feedback Network</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/main.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body>
   
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">The Feedback Network</a>
            </div>
        </div>
    </nav>
    
    <div class="leaderboard">
        <div class="container">
            <ul>
                <li class="trophy"><img src="assets/img/i-trophy-16.png" alt="Trophy"></li>
                <li>Jon Finley <span class="rep green">+950</span></li>
                <li>Jon Finley <span class="rep green">+950</span></li>
                <li>Jon Finley <span class="rep green">+950</span></li>
                <li>Jon Finley <span class="rep purple">+270</span></li>
                <li>Jon Finley <span class="rep blue">+120</span></li>
                <li>Jon Finley <span class="rep clay">+10</span></li>
            </ul>
        </div>
    </div>
    
    <div class="register">
        <div class="container">
            <form>
                <p class="lead">Create a new account</p>
                
                <div class="form-group has-error"> <!-- add .has-error to .form-group if there's error -->
                    <label>Username *</label>
                    <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                </div>
                <p class="error">Username is already taken.</p> <!-- this is an error text -->
                <div class="form-group">
                    <label>Email address *</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>Repeat password *</label>
                    <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Create account</button>
            </form>
        </div>
    </div>
   
    <script src="assets/js/vendors/jquery-1.11.3.min.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
</body>
</html>
